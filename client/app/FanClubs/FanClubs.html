<div>
    <b data-tooltip="See how meny gender do you have and the number for each gender">
        <button class="Button" ng-click="groupByGender()">GroupByGender</button>
    </b>

    <b data-tooltip="See how meny Fuus exist according to the ages">
        <button class="Button" ng-click="groupByYear()">GroupByYear</button>
    </b>
    </p>


    <section id="search">
        <form>
            <h2>Search</h2>
            <p>
                <label id="author_name">First Name</label>
                <input ng-model="search.Firstname"  type="text" name="name" placeholder="Enter name here" />
            </p>
            <p>
                <label id="email">Gender</label>
                <input ng-model="search.Gender" name="gender" id="title" type="text" placeholder="Enter Gender here" />
            </p>
            <p>
                <label for="to-date">BirthDate</label>
                <input ng-model="search.Birthdate" id="to-date" type="date" name="birthdate" />
            </p>

            <p>
            <button ng-click="searchFans(search)" class="search">Search</button>
            </p>
        </form>
    </section>

    <table class="table">
        <tr>
            <th>
                FirstName
            </th>
            <th>
                LastName

            </th>
            <th>
                Gender
            </th>
            <th>
                BirthDate
            </th>
            <th>
                Seniority
            </th>
            <th></th>
        </tr>

        <tr ng-repeat ="fan in fansclubs">
            <td>
                {{fan.Firstname}}
            </td>
            <td>
                {{fan.Lastname}}
            </td>
            <td>
                {{fan.Gender}}
            </td>
            <td>
                {{fan.Birthdate}}
            </td>
            <td>
                {{fan.Seniority}}
            </td>
            <td>

                <button class="Button" ng-click="loadEdit(fan._id)">Edit</button>
                <button class="Button"  ng-click="loadDetails(fan._id)">Details</button>
                <button class="Button" ng-click="deleteFan(fan._id)">Delete</button>
            </td>
        </tr>


    </table>
    <br />


</div>
