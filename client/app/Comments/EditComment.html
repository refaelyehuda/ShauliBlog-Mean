<h2>Edit</h2>

<form>
    <div class="form-horizontal">
        <h4>Comment</h4>
        <hr />

        <div class="form-group">
            <label class="control-label col-md-2" for="Title">PostId</label>
            <div class="col-md-10">
                {{commentToEdit.PostId}}
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-md-2" for="Title">Title</label>
            <div class="col-md-10">
                <input class="text-box single-line valid" id="Title" name="Title"  ng-model="commentToEdit.Title" type="text" value="{{commentToEdit.Title}}">
            </div>
        </div>

        <div class="form-group">
            <label class = "control-label col-md-2" >WebSiteCritic</label>
            <div class="col-md-10">
                <input class="text-box single-line valid" id="WebSiteCritic" name="WebSiteCritic"  ng-model="commentToEdit.WebSiteCritic" type="text" value="{{commentToEdit.WebSiteCritic}}">
            </div>
        </div>

        <div class="form-group">
            <label class = "control-label col-md-2" >Text</label>
            <div class="col-md-10">
                <textarea class="form-control text-box single-line valid"  cols="20" ng-model="commentToEdit.Text"  value="{{commentToEdit.Text}}" data-val="true" data-val-required="Title is required" id="Text" name="Text" rows="2"></textarea>
                <!--<input class="text-box single-line valid" id="Text" type="Text" ng-model="commentToEdit.Text" type="text" value="{{commentToEdit.Text}}">-->
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-offset-2 col-md-10">
                <input type="submit"  ng-click="UpdatesFans(fanToEdit)"  value="Save" class="Button" />
            </div>
        </div>
    </div>

</form>

<div>
    <a class="Button" href="/#/Comments/">Back to List</a>
</div>
