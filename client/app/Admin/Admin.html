<div>
    <h2>Admin Control</h2>

    <p>

        <b data-tooltip="Manage all the comments of funClubs">
           <a class="Button" href="/#/Comments">Manage Comments</a>
        </b>

        <section id="search">
                <label ><h4>Filter post by author</h4></label>
                <input ng-model="searchAuthor" name="name" type="text" placeholder="Enter name of a author here" />
        </section>


    <p></p>
    <table class="table">
        <tr>
            <th>
                Title
            </th>
            <th>
                Author
            </th>
            <th></th>
        </tr>

        <tr ng-repeat ="post in posts | filter:searchAuthor">
            <td>
                {{post.Title}}
            </td>
            <td>
                {{post.Author}}
            </td>
            <td>
                <button class="Button" ng-click="loadEdit(post._id)">Edit</button>
                <button class="Button"  ng-click="loadDetails(post._id)">Details</button>
                <button class="Button" ng-click="deletePost(post._id)">Delete</button>
                <b data-tooltip="See the comments for this post"> <button class="Button" ng-click="commentPerPost(post._id)">Comments</button></b>
            </td>
        </tr>
    </table>
    <br>
    <p><a class="Button" href="/#/Admin/CreatePost">Add New Post</a></p>

</div>
